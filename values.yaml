---
environment: production

hostname: www.example.org
hostpath: ""
hosttls: false

image:
  repository: gcr.io/planet-4-151612/openresty
  tag: latest
  pullPolicy: Always
fastcgi:
  redis: false
service:
  type: ClusterIP
  port: 80
healthProbes:
  enabled: true
  livenessDelay: 5
  livenessPeriod: 10
  readinessDelay: 5
  readinessPeriod: 10

minReplicaCount: 2
maxReplicaCount: 4

resources:
  requests:
    memory: "32Mi"
    cpu: "10m" # * targetCPUUtilizationPercentage. 10m * 5000% = .5 CPU
  limits:
    memory: "64Mi"
    cpu: "100m"
targetCPUUtilizationPercentage: 5000 # Scale up when pod uses .5 cores

nginxingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod

pagespeed:
  redis:
    enabled: false
  enabled: false

openresty:
  geoip:
    enabled: false
    accountid: ""
    license: ""

  cloudflare:
    enabled: false

nodeSelector: {}

tolerations: []
